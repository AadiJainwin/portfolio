<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Piano</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .piano {
      display: flex;
      position: relative;
      margin: 20px auto;
    }
    
    .key {
      position: relative;
      cursor: pointer;
    }
    
    .white-key {
      width: 60px;
      height: 200px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      z-index: 1;
    }
    
    .black-key {
      width: 36px;
      height: 120px;
      background-color: black;
      border-radius: 0 0 3px 3px;
      position: absolute;
      z-index: 2;
      color: white;
    }
    
    .key.active {
      background-color: #90CAF9;
    }
    
    .black-key.active {
      background-color: #5D5D5D;
    }
    
    .key-label {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    
    .instructions {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9e9e9;
      border-radius: 5px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Interactive Piano</h1>
  
  <div class="piano" id="piano"></div>
  
  <div class="instructions">
    <h2>How to Play</h2>
    <p>Click on the keys to play notes, or use your computer keyboard with these key mappings:</p>
    <p>White keys: A, S, D, F, G, H, J, K, L</p>
    <p>Black keys: W, E, T, Y, U</p>
  </div>
  
  <script>
    // Initialize Tone.js synthesizer
    const synth = new Tone.Synth({
      oscillator: {
        type: "triangle"
      },
      envelope: {
        attack: 0.005,
        decay: 0.1,
        sustain: 0.3,
        release: 1
      }
    }).toDestination();
    
    // Define keys and their corresponding notes
    const keys = [
      { note: "C4", type: "white", keyCode: "KeyA", label: "A" },
      { note: "C#4", type: "black", keyCode: "KeyW", label: "W", offset: -18 },
      { note: "D4", type: "white", keyCode: "KeyS", label: "S" },
      { note: "D#4", type: "black", keyCode: "KeyE", label: "E", offset: -18 },
      { note: "E4", type: "white", keyCode: "KeyD", label: "D" },
      { note: "F4", type: "white", keyCode: "KeyF", label: "F" },
      { note: "F#4", type: "black", keyCode: "KeyT", label: "T", offset: -18 },
      { note: "G4", type: "white", keyCode: "KeyG", label: "G" },
      { note: "G#4", type: "black", keyCode: "KeyY", label: "Y", offset: -18 },
      { note: "A4", type: "white", keyCode: "KeyH", label: "H" },
      { note: "A#4", type: "black", keyCode: "KeyU", label: "U", offset: -18 },
      { note: "B4", type: "white", keyCode: "KeyJ", label: "J" },
      { note: "C5", type: "white", keyCode: "KeyK", label: "K" },
      { note: "D5", type: "white", keyCode: "KeyL", label: "L" }
    ];
    
    // Create the piano
    const pianoElement = document.getElementById('piano');
    let whiteKeyCount = 0;
    
    keys.forEach((key, index) => {
      const keyElement = document.createElement('div');
      keyElement.className = `key ${key.type}-key`;
      keyElement.setAttribute('data-note', key.note);
      keyElement.setAttribute('data-key', key.keyCode);
      
      const labelElement = document.createElement('div');
      labelElement.className = 'key-label';
      labelElement.textContent = key.label;
      keyElement.appendChild(labelElement);
      
      if (key.type === 'black') {
        keyElement.style.left = `${whiteKeyCount * 60 - 18}px`;
      } else {
        whiteKeyCount++;
      }
      
      // Add event listeners
      keyElement.addEventListener('mousedown', () => playNote(key.note, keyElement));
      keyElement.addEventListener('mouseup', () => stopNote(keyElement));
      keyElement.addEventListener('mouseleave', () => stopNote(keyElement));
      
      pianoElement.appendChild(keyElement);
    });
    
    // Play and stop note functions
    function playNote(note, element) {
      element.classList.add('active');
      synth.triggerAttack(note);
    }
    
    function stopNote(element) {
      if (element.classList.contains('active')) {
        element.classList.remove('active');
        synth.triggerRelease();
      }
    }
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      
      const key = keys.find(k => k.keyCode === e.code);
      if (key) {
        const element = document.querySelector(`[data-key="${e.code}"]`);
        playNote(key.note, element);
      }
    });
    
    document.addEventListener('keyup', (e) => {
      const key = keys.find(k => k.keyCode === e.code);
      if (key) {
        const element = document.querySelector(`[data-key="${e.code}"]`);
        stopNote(element);
      }
    });
  </script>
</body>
</html>
